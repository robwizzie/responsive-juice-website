<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>

    <!--=============== JS ===============-->
    <script type="module" src="/assets/js/main.js"></script>

    <title>Contact Us - Pressed By J & H</title>
</head>

<body>
    <main class="main">
        <div class="background-shapes">
            <div class="home__shape-small"></div>
            <div class="home__shape-big"></div>
            <img src="/assets/img/shape-bg.png" alt="" class="home__shape-bg">
        </div>

        <!-- Contact Section -->
        <section class="contact-section">
            <div class="container" style="text-align: center;">
                <h1 class="home__title text-center">
                    Get In <span style="color: #ff9700;">Touch</span>
                </h1>
                <p class="home__description text-center">
                    We'd love to hear from you
                </p>

                <div class="contact-content">
                    <div class="contact-info">
                        <div class="info-card">
                            <i class="ri-mail-line"></i>
                            <h3 style="color: var(--first-color);">Email Us</h3>
                            <p>siponpresed@gmail.com</p>
                        </div>
                        <div class="info-card">
                            <i class="ri-instagram-line"></i>
                            <h3 style="color: var(--first-color);">Follow Us</h3>
                            <p>@siponpressed</p>
                        </div>
                        <div class="info-card">
                            <i class="ri-time-line"></i>
                            <h3 style="color: var(--first-color);">Business Hours</h3>
                            <p>Mon - Fri: 9am - 5pm</p>
                        </div>
                    </div>

                    <div class="contact-form-container">
                        <form id="contactForm" class="contact-form">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" id="firstName" name="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6" required></textarea>
                            </div>
                            <button type="submit" class="submit-button home__button">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="/assets/js/juices-database.js"></script>
    <script type="module" src="/assets/js/router.js"></script>
    <script src="/assets/js/cart.js"></script>
    <script src="/assets/js/contact.js"></script>
</body>

</html>
