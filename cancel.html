<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>

    <title>Order Cancelled - Pressed By J & H</title>
</head>

<body>
    <main class="main">
        <div class="background-shapes">
            <div class="home__shape-small"></div>
            <div class="home__shape-big"></div>
            <img src="/assets/img/shape-bg.png" alt="" class="home__shape-bg">
        </div>

        <section class="cancel-section">
            <div class="container" style="text-align: center; padding-top: 10rem;">
                <div class="cancel-content">
                    <i class="ri-close-circle-line cancel-icon"></i>
                    <h1 class="home__title">
                        Order <span style="color: #ff4444;">Cancelled</span>
                    </h1>
                    <p class="home__description">
                        Your order has been cancelled. <br> No charges have been made.
                    </p>
                    <div class="cancel-buttons">
                        <a href="/juices" class="home__button" style="background-color: #ff9700; margin-right: 1rem;">
                            Try Again
                        </a>
                        <a href="/" class="home__button" style="background-color: #666;">
                            Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="/assets/js/juices-database.js"></script>
    <script src="/assets/js/cart.js"></script>
    <script>
        // GSAP animations
        document.addEventListener('DOMContentLoaded', () => {
            TweenMax.from('.cancel-icon', 1, {
                delay: .2,
                opacity: 0,
                y: 20,
                ease: Expo.easeInOut
            });
            TweenMax.from('.home__title', 1, {
                delay: .3,
                opacity: 0,
                y: 20,
                ease: Expo.easeInOut
            });
            TweenMax.from('.home__description', 1, {
                delay: .4,
                opacity: 0,
                y: 20,
                ease: Expo.easeInOut
            });
            TweenMax.from('.cancel-buttons', 1, {
                delay: .5,
                opacity: 0,
                y: 20,
                ease: Expo.easeInOut
            });
        });
    </script>
</body>

</html>
