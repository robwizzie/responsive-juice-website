<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="preload" href="assets/css/styles.css" as="style" onload="this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="assets/css/styles.css">
    </noscript>

    <!-- Preconnects for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>

    <!--=============== JS ===============-->
    <script>
        // Add class, critical styles, and loader markup before first paint
        const loaderCss = '<style>html.page-loading body>*:not(#page-loader){visibility:hidden;opacity:0}#page-loader{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#ffffff;z-index:10000}#page-loader .spinner{width:48px;height:48px;border:5px solid #f3f3f3;border-top:5px solid #ff9700;border-radius:50%;animation:pl-spin 1s linear infinite}@keyframes pl-spin{to{transform:rotate(360deg)}}</style>';
        document.write(loaderCss + '<div id="page-loader"><div class="spinner"></div></div>');
        document.documentElement.classList.add('page-loading');
    </script>
    <script type="module" src="assets/js/main.js"></script>

    <title>Pressed By J & H</title>
</head>

<body>
    <!--==================== HEADER ====================-->


    <!--==================== MAIN ====================-->
    <main class="main">
        <div class="background-shapes">
            <div class="home__shape-small"></div>
            <div class="home__shape-big"></div>
            <img src="assets/img/shape-bg.png" alt="" class="home__shape-bg">
        </div>
        <!--==================== HOME ====================-->
        <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <h1 class="home__title">
                        Embrace
                        <span style="color: #ff9700;">The Sip</span>
                    </h1>
                    <p class="home__description">
                        We're not lying... <br> just made with real fruits.
                    </p>
                    <button href="/juices" class="home__button">
                        View All Juices
                    </button>
                </div>

                <div class="home__images">
                    <img src="assets/img/splash/tropical-storm-splash.svg" alt="Liquid image" class="home__liquid">
                    <div class="home__juice-animate" style="z-index: 3; position: relative;">
                        <img src="assets/img/juices/tropical-storm.png" alt="Juice image" class="home__juice">
                    </div>
                    <img src="assets/img/ingredients/orange-bunch.svg" alt="Orange image" class="home__apple1">
                    <img src="assets/img/ingredients/orange.svg" alt="Orange image" class="home__apple2">
                    <div>
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                    </div>
                </div>
            </div>
        </section>

        <section class="home">
            <div class="home__container second__container container">
                <div class="home__images">
                    <img src="assets/img/splash/sweet-green-splash.svg" alt="Liquid image" class="home__liquid">
                    <div class="home__juice-animate" style="z-index: 3; position: relative;">
                        <img src="assets/img/juices/sweet-green.png" alt="Juice image" class="home__juice"
                            style="rotate: -20deg;">
                    </div>
                    <img src="assets/img/ingredients/spinach.svg" alt="Spinach image" class="home__apple1">
                    <img src="assets/img/ingredients/kale.svg" alt="Kale image" class="home__apple2">
                    <div>
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                    </div>
                </div>
                <div class="home__data">
                    <h1 class="home__title">
                        Embrace
                        <span style="color: #76bd4b;">The Sip</span>
                    </h1>
                    <p class="home__description">
                        We're not lying... <br> just made with real fruits.
                    </p>
                    <button href="/about" class="home__button">
                        Who Are We
                    </button>
                </div>
            </div>

            <div class="carousel-container">
                <h1 class="home__title" style="text-align: center;">
                    Find Your Juice
                </h1>
                <div class="carousel">

                    <div class="carousel-button-container">
                        <button class="carousel-button prev">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>

                        <button class="carousel-button next">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>

                    <div class="carousel-track">
                        <!-- Juices will be inserted here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/juices-database.js"></script>
    <script src="assets/js/cart.js"></script>
</body>

</html>
