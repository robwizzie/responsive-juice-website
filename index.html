<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Pressed By J & H</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="/assets/img/branding/logo.png" alt="J & H Logo">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Juices</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="assets/img/nav-img.png" alt="Nav image" class="nav__img">
            </div>

            <!-- Toggle button -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
        <div class="background-shapes">
            <div class="home__shape-small"></div>
            <div class="home__shape-big"></div>
            <img src="assets/img/shape-bg.png" alt="" class="home__shape-bg">
        </div>
        <!--==================== HOME ====================-->
        <section class="home">
            <div class="home__container container">
                <div class="home__data">
                    <h1 class="home__title">
                        Embrace
                        <span style="color: #ff9700;">The Sip</span>
                    </h1>
                    <p class="home__description">
                        We're not lying... <br> just made with real fruits.
                    </p>
                    <a href="#" class="home__button">
                            View All Juices
                        </a>
                </div>

                <div class="home__images">
                    <img src="assets/img/splash/tropical-storm-splash.svg" alt="Liquid image" class="home__liquid">
                    <div class="home__juice-animate" style="z-index: 3; position: relative;">
                        <img src="assets/img/juices/tropical-storm.png" alt="Juice image" class="home__juice">
                    </div>
                    <img src="assets/img/ingredients/orange-bunch.svg" alt="Orange image" class="home__apple1">
                    <img src="assets/img/ingredients/orange.svg" alt="Orange image" class="home__apple2">
                    <div>
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                    </div>
                </div>
            </div>
        </section>

        <section class="home">
            <div class="home__container second__container container">
                <div class="home__images">
                    <img src="assets/img/splash/sweet-green-splash.svg" alt="Liquid image" class="home__liquid">
                    <div class="home__juice-animate" style="z-index: 3; position: relative;">
                        <img src="assets/img/juices/sweet-green.png" alt="Juice image" class="home__juice" style="rotate: -20deg;">
                    </div>
                    <img src="assets/img/ingredients/spinach.svg" alt="Spinach image" class="home__apple1">
                    <img src="assets/img/ingredients/kale.svg" alt="Kale image" class="home__apple2">
                    <div>
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                        <img src="assets/img/leaf.png" alt="Leaf image" class="home__leaf" style="z-index: 4;">
                    </div>
                </div>
                <div class="home__data">
                    <h1 class="home__title">
                        Embrace
                        <span style="color: #76bd4b;">The Sip</span>
                    </h1>
                    <p class="home__description">
                        We're not lying... <br> just made with real fruits.
                    </p>
                    <a href="#" class="home__button">
                            Who Are We
                        </a>
                </div>
            </div>

            <div class="carousel-container">
                <h1 class="home__title" style="text-align: center;">
                    Find Your Juice
                </h1>
                <div class="carousel">
                    <button class="carousel-button prev">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>

                    <div class="carousel-track">
                        <div class="carousel-item">
                            <div class="textImgContainer sour-punch">
                                <img src="/assets/img/juices/sour-punch.png" alt="Sour Punch">
                                <h3>Sour Punch</h3>
                            </div>
                            <button class="add-to-cart">
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            </button>
                        </div>

                        <div class="carousel-item">
                            <div class="textImgContainer sweet-green">
                                <img src="/assets/img/juices/sweet-green.png" alt="Sweet Green">
                                <h3>Sweet Green</h3>
                            </div>
                            <button class="add-to-cart">
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            </button>
                        </div>

                        <div class="carousel-item">
                            <div class="textImgContainer tropical-storm">
                                <img src="/assets/img/juices/tropical-storm.png" alt="Tropical Storm">
                                <h3>Tropical Storm</h3>
                            </div>
                            <button class="add-to-cart">
                                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                            </button>
                        </div>
                    </div>

                    <button class="carousel-button next">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/juices-database.js"></script>
    <script src="/assets/js/router.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
