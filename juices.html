<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Product Details</title>
</head>

<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="/" class="nav__logo">
                <img src="/assets/img/branding/logo.png" alt="J & H Logo">
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="/" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="/about" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="/juices" class="nav__link active-link">Juices</a>
                    </li>
                    <li class="nav__item">
                        <a href="/contact" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="assets/img/nav-img.png" alt="Nav image" class="nav__img">
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="background-shapes">
            <div class="home__shape-small"></div>
            <div class="home__shape-big"></div>
            <img src="assets/img/shape-bg.png" alt="" class="home__shape-bg">
        </div>

        <section class="home product-details">
            <div class="home__container container" style="column-gap: 0rem; padding-top: 10rem; max-width: 100%; position: relative; display: flex;" id="juicePage">
                <!-- Dynamic content will be inserted here -->
            </div>
        </section>

        <section class="related-products">
            <div class="carousel-container">
                <h1 class="home__title" style="text-align: center;">
                    Other Juices
                </h1>
                <div class="carousel">
                    <button class="carousel-button prev">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>

                    <div class="carousel-track" id="relatedJuices">
                        <!-- Related juices will be inserted here -->
                    </div>

                    <button class="carousel-button next">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="/assets/js/juices-database.js"></script>
    <script src="/assets/js/juice.js"></script>
</body>

</html>
