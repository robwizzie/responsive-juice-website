<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>

    <!--=============== JS ===============-->
    <script type="module" src="/assets/js/main.js"></script>

    <title>Our Juices - Pressed By J & H</title>
</head>

<body>
    <main class="main">
        <div class="background-shapes">
            <div class="home__shape-small"></div>
            <div class="home__shape-big"></div>
            <img src="/assets/img/shape-bg.png" alt="" class="home__shape-bg">
        </div>

        <!-- Catalog Header -->
        <section class="catalog-header">
            <div class="container">
                <h1 class="home__title text-center" style="display: inline-flex; gap: 1rem;">
                    Our <span style="color: #ff9700;">Juices</span>
                </h1>
                <p class="home__description text-center">
                    Fresh pressed daily with love
                </p>
            </div>
        </section>

        <!-- Juice Catalog -->
        <section class="juice-catalog">
            <div class="container">
                <div class="juice-grid">
                    <!-- Juice cards will be dynamically inserted here -->
                </div>
            </div>
        </section>

        <!-- Benefits Section -->
        <section class="benefits-section">
            <div class="container">
                <h2 class="section-title" style="color: white; position: relative; padding: 0rem 2rem; font-family: var(--second-font);">Why Choose Our Juices</h2>
                <div class="benefits-grid">
                    <div class="benefit-card">
                        <i class="ri-medal-line"></i>
                        <h3 style="color: #8b000d; font-weight: bold;">Premium Quality</h3>
                        <p>100% fresh ingredients, cold-pressed daily</p>
                    </div>
                    <div class="benefit-card">
                        <i class="ri-health-book-line"></i>
                        <h3 style="color: #8b000d; font-weight: bold;">Nutrient Rich</h3>
                        <p>Maximum nutrients preserved through our process</p>
                    </div>
                    <div class="benefit-card">
                        <i class="ri-timer-line"></i>
                        <h3 style="color: #8b000d; font-weight: bold;">Fresh Daily</h3>
                        <p>Made fresh every morning for optimal freshness</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--=============== GSAP ===============-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="/assets/js/juices-database.js"></script>
    <script type="module" src="/assets/js/router.js"></script>
    <script src="/assets/js/cart.js"></script>
    <script src="/assets/js/all-juices.js"></script>
</body>

</html>
